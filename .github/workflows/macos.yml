  macos-go:
    name: Docker Linux
    runs-on: macOS-latest

    steps:
      - name: Show Environment
        run: env

      - name: Checkout Ursabot
        uses: actions/checkout@v1
        
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'

      - name: Install Ursabot
        run: pip install -e .

      - name: Install Go
        uses: actions/setup-go@v1

      - name: Run Go Builder
        run: |
          cd projects/arrow
          ursabot project desc
